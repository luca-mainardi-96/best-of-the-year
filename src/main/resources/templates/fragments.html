<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head><meta charset="UTF-8">
    <title>Best of the year</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <!-- Fragment navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom" th:fragment="navbar(current)">
        <div class="d-flex align-items-center w-100 px-3">
            <div class="flex-grow-0" style="flex-basis: 25%;">
                <a class="navbar-brand mb-0 h1" href="#">Best of the year</a>
            </div>

            <div style="width:1px; height:40px; background-color:#ccc; margin:0 1rem;"></div>

            <div class="d-flex align-items-center">
                <a href="/movies">
                    <button class="btn btn-outline-success me-2" type="button">Movies</button>
                </a>
                <a href="/songs">
                    <button class="btn btn-outline-success" type="button">Songs</button>
                </a>
            </div>

            <div class="flex-grow-1"></div>
        </div>
    </nav>


    <!-- Fragment: card -->
    <div class="card" th:fragment="card">
        <img src="https://picsum.photos/800/300" class="card-img-top">
        <div class="card-body">
            <p class="card-text">Best of the year of Movies and Songs</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
