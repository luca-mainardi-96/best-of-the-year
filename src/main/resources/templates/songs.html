<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Best of the year</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <nav th:replace="fragments :: navbar('Home')"></nav>

    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-auto">
                <h2>Best Songs</h2>
            </div>
            <div class="row justify-content-center">
                <ul class="list-group" th:if="${songs.size() > 0}">
                    <li class="list-group-item" th:each="s : ${songs}">
                        <a class="navlink" th:href="@{/songs/{id}(id=${s.id})}">
                            <span th:text="${s.id}"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
